<h1>Breakfast Smoothie</h1>
<img src="https://www.acouplecooks.com/wp-content/uploads/2020/04/Strawberry-Smoothie-002.jpg" alt="Smoothie">
<h2>Ingredients</h2>
<ul>
    <li>Fruit of Choice (2 cups)</li>
    <li>Greek Yogurt (1/2 cup)</li>
    <li>Milk (1 cup)</li>
    <li>Flax Seeds (1 tbsp)</li>
    <li>Protien Powder (1 Serving)</li>
</ul>
<h2>Steps</h2>
<ol>
    <li>Put all ingredients into a blender</li>
    <li>Blend until smooth and enjoy!</li>
</ol>
